<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        html {
            background-color: #FA4A4A;
        }

        .background {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(0, -50%);
            z-index: -88;
            width: 100%;
            /*height: 100%;*/
            margin: 0;
            background-color: #FA4A4A;
            display: flex;
            flex-direction: row;
            align-content: stretch;
            gap: 5px;
            flex-grow: 1;
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: stretch;
            align-content: stretch;
            gap: 5px;
            flex-grow: 1;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .line1 {
            font-size: 5rem;
            color: white;
            text-transform: uppercase;
            text-align: center;
        }
        .line2 {
            font-size: 10rem;
            color: white;
            text-transform: uppercase;
        }
        .line3 {
            margin: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .line3 a {
            font-size: 3rem;
            color: #6D6E71;
            text-transform: uppercase;
            background-color: #EBE8DB;
            width: fit-content;
            padding: 0.5rem 5rem;
        }
        a:link {
            text-decoration: none;
        }
        a:visited {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
        a:active {
            text-decoration: none;
        }

        .line4 {
            margin: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .line4 div {
            font-size: 2rem;

        }
        .line4 input {
            transform: scale(2);
            line-height: 1rem;
        }

        .line5 {
            font-size: 2rem;
            text-align: center;
        }
        .line5 img {
            float: right;
            margin: 0 0 0 10px;
        }

        .line6 {
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

    </div>
    <div class="row">

    </div>
    <div class="row">
        <div class="col"><a href="">connect now</a></div>
    </div>
    <div class="row">
        <div class="col">
            <div>
                <input type="checkbox" name="tac" id="tac">
                <label for="tac">I accept the terms of use</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Powered by <img src="imgs/4x/logo.png" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col">101 S. Tryon, Charlotte, North Carolina</div>
    </div>
</div>
<div class="background">
    <div class="column">
        <div class=""><img src="./imgs/4x/left-top.png" alt=""></div>
        <div class=""><img src="./imgs/4x/left-middle.png" alt=""></div>
        <div class=""><img src="./imgs/4x/left-bottom.png" alt=""></div>
    </div>

        <div class=""><img src="./imgs/4x/center-bottom.png" alt=""></div>
